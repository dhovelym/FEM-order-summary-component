<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img class="img-card" src="images/illustration-hero.svg" alt="playing music">
    <div class="header">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="card-body">
      <img class="icon-music" src="images/icon-music.svg" alt="icon music">
      <div class="body-text">
         <div class="price">
            <h2 class="price-title">Annual Plan</h2>
            <p class="price-text">$59.99/year</p>
          </div>
          <div class="change">
            <a class="link" href="#">Change</a>
          </div>
      </div>
    </div>
    <div class="card-btn">
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/dovelym" target="_blank">Dusvy M</a>
</footer>
</body>
</html>
